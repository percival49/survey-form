<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Weapon Customizer</title>
</head>

<body>
  <main>
    <section id="left-section">

    </section>

    <section id="right-section">
      <h1 id="title">Pick your weapon!</h1>
      <h2 id="title-description">Choose and customize your weapon(18+)</h2>
      <form id="survey-form" class="" action="index.html" method="post">

        <label id="name-label" for="name">What's your name?</label>
        <br>
        <input id="name" type="text" name="" value="" placeholder="Name">
        <br>

        <br>
        <label id="email-label" for="email">Email please!</label>
        <br>
        <input id="email" type="email" name="" value="" placeholder="Email">
        <br>

        <br>
        <label id="number-label" for="age">Number of years?</label>
        <br>
        <input id="age" type="number" name="" value="" placeholder="Age" min="18" max="120">
        <br>

        <br>
        <span id="weapon-text-single-border"></span>
        <br>

        <span id="label-text">Weapon?</span>
        <select id="dropdown" class="" name="weapons">
          <option value="sword">Sword</option>
          <option value="sword">Bow</option>
          <option value="sword">Axe</option>
          <option value="sword">Flail</option>
          <option value="sword">Dagger</option>
          <option value="sword">Sabre</option>
        </select>
        <br>

        <span id="label-text">Elements?</span>
        <label for="element-fire">Fire</label>
        <input id="element-fire" type="radio" name="element" value="Fire">
        <label for="element-wind">Wind</label>
        <input id="element-wind" type="radio" name="element" value="Wind">
        <label for="element-water">Water</label>
        <input id="element-water" type="radio" name="element" value="Water">
        <br>

        <textarea id="comments" name="comments" rows="8" cols="45"></textarea>
        <br>

        <input type="submit" name="" value="Submit">

      </form>
    </section>
  </main>
</body>

</html>
